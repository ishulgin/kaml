dist: bionic

services:
  - docker

env:
  global:
    - BATECT_CACHE_TYPE=directory
    - BATECT_ENABLE_TELEMETRY=true
    # GPG_KEY_PASSPHRASE:
    - secure: ""
    - GPG_KEY_ID=6382A4D7
    - OSSRH_USERNAME=charleskorn-travis
    # OSSRH_PASSWORD:
    - secure: ""

before_install:
  - docker --version

  # We can't use an environment variable for this because Travis doesn't support encrypted environment variables large enough to hold it.
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then export GPG_KEY_RING="$(openssl aes-256-cbc -K $encrypted_2ebe366193ee_key -iv $encrypted_2ebe366193ee_iv -in travis/keyring.enc -out /dev/stdout -d)"; fi

script: ./travis/build.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: ./batect publishSnapshot
    skip_cleanup: true
    on:
      tags: false
      repo: charleskorn/kaml
      condition: $TRAVIS_BRANCH = "master" # We can't use branch: master here because we're using tags: false (see https://docs.travis-ci.com/user/deployment/#conditional-releases-with-on)

  - provider: script
    script: ./batect publishRelease
    skip_cleanup: true
    on:
      tags: true
      repo: charleskorn/kaml

  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: build/release/*
    on:
      tags: true
      repo: charleskorn/kaml

before_cache:
  - rm -f  .batect/caches/gradle-cache/caches/modules-2/modules-2.lock
  - rm -fr .batect/caches/gradle-cache/caches/*/plugin-resolution/
  - rm -fr .batect/caches/gradle-cache/caches/*/scripts/
  - rm -fr .batect/caches/gradle-cache/caches/*/scripts-remapped/
  - rm -fr .batect/caches/gradle-cache/caches/*/fileHashes/
  - rm -f  .batect/caches/gradle-cache/caches/*/fileContent/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/*/javaCompile/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/*/executionHistory/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/*/generated-gradle-jars/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/jars-3/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/jars-8/*.lock
  - rm -f  .batect/caches/gradle-cache/caches/transforms-1/transforms-1.lock
  - rm -f  .batect/caches/gradle-cache/caches/journal-1/file-access.bin
  - rm -f  .batect/caches/gradle-cache/caches/journal-1/*.lock
  - rm -f  .batect/caches/gradle-cache/kotlin-profile/*

cache:
  directories:
    - .batect/caches
